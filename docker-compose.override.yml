services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: make dev
    volumes:
      - ./app:/app
    ports:
      - "8080:8080"
  
  caddy:
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - app